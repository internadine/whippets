      VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
